<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>Document</title>
</head>
<body class="bg-[#f6f6ef]">

  <p class="bg-lime-900 text-[#f8f2ed] flex justify-center py-2">Get 25% OFF on your first order. Order Now!</p>

  <header>
    <div class="flex py-7 px-5 items-center justify-between max-w-[1440px] mx-auto flex-col md:flex-row">
      <nav class="flex items-center">
        <a class="mr-10" href="/"><img src="/assets/logo.svg" alt="Logo"></a>
        <ul class="flex gap-5 text-[#727240]">
        </ul>
      </nav>
      <div class="flex items-center gap-10">
        <a href="checkout.html" class="relative cursor-pointer">
          <i class="fa-solid fa-cart-shopping text-2xl"></i>
          <span class="bg-red-500 absolute -bottom-2 -right-3 rounded-full px-2 py-1 text-xs text-[#f8f2ed]" id="cart-icon"></span>
        </a>
      </div>
    </div>
  </header>

  <main class="flex flex-col max-w-[1440px] items-center mt-20 text-[#52522e] gap-5">

    <img class="w-30" src="/assets/box.svg" alt="" srcset="">
    <h1 class="text-2xl font-bold">Thank you for shopping!</h1>
    <span class="w-100 text-center">Your order has been successfully placed and is now being processed.</span>
  </main>

  <script src="script.js"></script>
</body>
</html>
