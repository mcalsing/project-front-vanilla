<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>E-commerce</title>
</head>
<body class="bg-[#f6f6ef]">
  
  <p class="bg-lime-900 text-[#f8f2ed] flex justify-center py-2">Get 25% OFF on your first order. Order Now!</p>
  
  <header>
    <div class="flex py-7 px-5 items-center justify-between max-w-[1440px] mx-auto flex-col md:flex-row">
      <nav class="flex items-center">
        <a class="mr-4 lg:mr-10" href="/"><img src="/assets/logo.svg" alt="Logo"></a>
        <ul class="flex gap-5 text-[#727240] text-sm lg:text-lg">
          <li onclick="showCategory('T-shirt')" class="cursor-pointer whitespace-nowrap">T-shirts</li>
          <li onclick="showCategory('Shoes')" class="cursor-pointer">Shoes</li>
          <li onclick="showCategory('Perfume')" class="cursor-pointer">Perfumes</li>
          <li onclick="showCategory('Handbag')" class="cursor-pointer">Handbags</li>
          <li onclick="showCategory('Hat')" class="cursor-pointer">Hats</li>
          <li onclick="showCategory('')" class="cursor-pointer">All</li>
        </ul>
      </nav>
      <div class="flex items-center gap-10 mt-5 md:mt-0 ">
        <input oninput="showFilteredProducts(this.value)" class="border-1 border-[#d1d1ad] rounded-sm py-2 px-3" placeholder="Search for product" type="text">
        <a href="checkout.html" class="relative cursor-pointer">
          <i class="fa-solid fa-cart-shopping text-2xl" ></i>
          <span class="bg-red-500 absolute -bottom-2 -right-3 rounded-full px-2 py-1 text-xs text-[#f8f2ed]" id="cart-icon"></span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <div id="card" class="flex max-w-[1440px] mx-auto px-10 justify-around xl:grid xl:grid-cols-4 mt-10 flex-wrap gap-10"></div>
  </main>

  <dialog id="modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 border-2 border-slate-800 text-[#52522e] bg-[#f6f6ef]" ></dialog>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
