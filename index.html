<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>E-commerce</title>
</head>
<body class="bg-[#f6f6ef]">
  
  <p class="bg-lime-900 text-[#f8f2ed] flex justify-center py-2">Get 25% OFF on your first order. Order Now!</p>
  
  <header>
    <div class="flex py-5 px items-center justify-between max-w-[1440px] mx-auto">
      <nav class="flex gap-10 items-center">
        <img src="/assets/logo.svg" alt="">
        <ul class="flex gap-5 text-[#727240]">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </nav>
      <div class="flex items-center gap-10">
        <input oninput="showFilteredProducts(this.value)" class="border-1 border-[#d1d1ad] rounded-sm py-2 px-3" placeholder="Search for product" type="text">
        <div class="relative cursor-pointer">
          <i class="fa-solid fa-cart-shopping text-2xl"></i>
          <span class="bg-red-500 absolute -bottom-2 -right-3 rounded-full px-2 py-1 text-xs text-[#f8f2ed]">2</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Fazendo layout para o modal -->
  <main>
    <div id="card" class="flex max-w-[1440px] mx-auto flex-wrap gap-7 px-10">
      
    </div>
  </main>

  
  <dialog id="modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" ></dialog>


 

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
