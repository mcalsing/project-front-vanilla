<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>E-commerce</title>
</head>
<body class="bg-[#f6f6ef]">
  
  <p class="bg-lime-900 text-[#f8f2ed] flex justify-center py-2">Get 25% OFF on your first order. Order Now!</p>
  
  <header>
    <div class="flex py-5 px items-center justify-between max-w-[1440px] mx-auto">
      <nav class="flex gap-10 items-center">
        <img src="/assets/logo.svg" alt="">
        <ul class="flex gap-5 text-[#727240]">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </nav>
      <div class="flex items-center gap-10">
        <input class="border-1 border-[#d1d1ad] rounded-sm py-2 px-3" placeholder="Search for product" type="text">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </div>
  </header>

  <main>
    <div id="card" class="flex max-w-[1440px] mx-auto">
      <div class="w-60 h-85 border-2 border-[#d1d1ad] rounded-md">
        <div class="h-60 flex justify-center bg-[#ededde] rounded-t-md">
          <img class="w-50 h-fit" src="/images/perfumes/perfume-black.png" alt="">
        </div>
        <div class="flex flex-col text-[#727240] py-4 px-1 gap-2">
          <span class="font-medium text-xl">perfume top</span>
          <span>R$ 43.9</span>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
