<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>Document</title>
</head>
<body class="bg-[#f6f6ef]">

  <header>
    <div class="flex py-5 px-5 items-center justify-between max-w-[1440px] mx-auto flex-col md:flex-row">
      <nav class="flex items-center">
        <a class="mr-10" href="/"><img src="/assets/logo.svg" alt="Logo"></a>
        <ul class="flex gap-5 text-[#727240]">
          <li><a href="#">T-shirts</a></li>
          <li><a href="#">Shoes</a></li>
          <li><a href="#">Perfumes</a></li>
          <li><a href="#">Handbags</a></li>
          <li><a href="#">Hats</a></li>
        </ul>
      </nav>
      <div class="flex items-center gap-10 mt-5">
        <a href="checkout" class="relative cursor-pointer">
          <i class="fa-solid fa-cart-shopping text-2xl"></i>
          <span class="bg-red-500 absolute -bottom-2 -right-3 rounded-full px-2 py-1 text-xs text-[#f8f2ed]" id="cart-icon"></span>
        </a>
      </div>
    </div>
  </header>

  <main class="px-5 max-w-[1440px] mx-auto flex">
    <div id="orders" class="flex flex-col gap-5 w-fit"></div>

    
  </main>

  <script src="script.js"></script>
</body>
</html>
