<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>Document</title>
</head>
<body class="bg-[#f6f6ef]">

  <p class="bg-lime-900 text-[#f8f2ed] flex justify-center py-2">Get 25% OFF on your first order. Order Now!</p>

<header>
    <div class="flex py-7 px-5 items-center justify-between max-w-[1440px] mx-auto">
      <nav class="flex items-center">
        <a class="mr-10" href="/"><img src="./assets/logo.svg" alt="Logo"></a>
        <ul class="flex gap-5 text-[#727240]">
        </ul>
      </nav>
      <div class="flex items-center gap-10">
        <a href="checkout.html" class="relative cursor-pointer">
          <i class="fa-solid fa-cart-shopping text-2xl" ></i>
          <span class="bg-red-500 absolute -bottom-2 -right-3 rounded-full px-2 py-1 text-xs text-[#f8f2ed]" id="cart-icon"></span>
        </a>
      </div>
    </div>
  </header>

  <main class="px-5 max-w-[1440px] justify-between mx-auto mt-10 flex flex-wrap text-[#52522e]">
    <div id="orders" class="flex flex-col gap-5 w-fit mx-auto md:mx-0"></div>

    <section class="w-95 h-fit px-6 pt-8 border-1 border-[#d1d1ad] rounded-sm mx-auto md:mx-0 mt-10 md:mt-0">
      <h1 class="">Order Summary</h1>
      <div class="flex justify-between mt-10 mb-3">
        <span>Subtotal</span>
        <span id="subtotal"></span>
      </div>
      <div class="flex justify-between mb-3">
        <span>Shipping:</span>
        <span>Free</span>
      </div>
      <div class="flex justify-between mb-6">
        <span>Tax:</span>
        <span id="tax"></span>
      </div>
      <p class="border-b-1 border-[#d1d1ad] mb-6"></p>
      <div class="flex justify-between mb-8">
        <span>Total</span>
        <span id="total"></span>
      </div>
      <button
        id="checkout-btn"
        class="cursor-pointer bg-lime-900 text-white w-full mb-8 py-3 px-6 rounded-sm"
        onclick="thanks()"
        >
        Checkout
      </button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
